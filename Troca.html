<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Alterar Texto</title>
  <script>
    function mudarTexto() {
      document.getElementById("mensagem").innerText = "Texto alterado com sucesso!";
    }
  </script>
</head>
<body>
  <p id="mensagem">Texto original</p>
  <button onclick="mudarTexto()">Clique para mudar</button>
</body>
</html>
